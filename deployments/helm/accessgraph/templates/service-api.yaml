apiVersion: v1
kind: Service
metadata:
  name: {{ include "accessgraph.fullname" . }}-api
  labels:
    {{- include "accessgraph.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.api.port }}
    targetPort: {{ .Values.service.api.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "accessgraph.selectorLabels" . | nindent 4 }}
    component: api

