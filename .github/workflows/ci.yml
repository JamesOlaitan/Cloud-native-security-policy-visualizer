name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-test:
    name: Build and Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Run linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: v2.8.0
    
    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest
    
    - name: Run gosec security scan
      run: gosec -fmt=json -out=gosec-results.json -no-fail ./...
      continue-on-error: true
    
    - name: Upload gosec results
      uses: actions/upload-artifact@v4
      with:
        name: gosec-results-${{ matrix.go-version }}
        path: gosec-results.json
    
    - name: Build
      run: make build
    
    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Check coverage threshold (per-package, excluding cmd/ and generated)
      run: |
        echo "Checking per-package coverage (70% threshold for core internal packages)..."
        go test -cover ./... 2>&1 | tee coverage_check.txt
        
        # Check each internal package (excluding cmd/, generated code, and hard-to-test export functions)
        failed=0
        while IFS= read -r line; do
          if echo "$line" | grep -q "coverage:.*internal/"; then
            pkg=$(echo "$line" | awk '{print $2}')
            cov=$(echo "$line" | sed -n 's/.*coverage: \([0-9.]*\)%.*/\1/p')
            
            # Skip API/GraphQL (generated code) and export stubs
            if echo "$pkg" | grep -qE "(api/graphql)"; then
              echo "  ⊘ Skipping $pkg (generated GraphQL code)"
              continue
            fi
            
            if echo "$pkg" | grep -q "graph"; then
              # Graph package has export stubs - lower threshold
              if (( $(echo "$cov < 60" | bc -l) )); then
                echo "  ❌ $pkg: ${cov}% (below 60% threshold for graph package)"
                failed=1
              else
                echo "  ✅ $pkg: ${cov}% (graph package - has export stubs)"
              fi
            else
              # Other internal packages - standard 70% threshold
              if (( $(echo "$cov < 70" | bc -l) )); then
                echo "  ❌ $pkg: ${cov}% (below 70%)"
                failed=1
              else
                echo "  ✅ $pkg: ${cov}%"
              fi
            fi
          fi
        done < coverage_check.txt
        
        if [ $failed -eq 1 ]; then
          echo ""
          echo "❌ Some packages are below coverage threshold"
          exit 1
        fi
        echo ""
        echo "✅ All core packages meet coverage thresholds"
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.go-version }}
        path: coverage.out

  opa-tests:
    name: OPA Policy Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install OPA
      run: |
        curl -L -o opa https://openpolicyagent.org/downloads/v0.60.0/opa_linux_amd64_static
        chmod +x opa
        sudo mv opa /usr/local/bin/
    
    - name: Run OPA tests
      run: |
        echo "Testing OPA policy rules..."
        opa test policy/ -v

  helm-validation:
    name: Helm Chart Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.13.0'
    
    - name: Lint Helm chart
      run: helm lint deployments/helm/accessgraph
    
    - name: Template Helm chart (offline mode)
      run: |
        helm template test deployments/helm/accessgraph \
          --set offline=true \
          --namespace accessgraph \
          --debug > /dev/null
    
    - name: Template Helm chart (production mode)
      run: |
        helm template test deployments/helm/accessgraph \
          --set offline=false \
          --set persistence.enabled=true \
          --set ingress.enabled=true \
          --set ingress.hosts[0].host=example.com \
          --namespace accessgraph \
          --debug > /dev/null

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json
    
    - name: Install dependencies
      working-directory: ui
      run: npm ci
    
    - name: Build UI
      working-directory: ui
      run: npm run build
    
    - name: Upload UI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ui-dist
        path: ui/dist

  containers:
    name: Build and Scan Containers
    runs-on: ubuntu-latest
    needs: [build-test, frontend, opa-tests, helm-validation]
    permissions:
      contents: read
      security-events: write  # Required for uploading SARIF results
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: deployments/docker/api.Dockerfile
        tags: accessgraph-api:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build UI image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: deployments/docker/ui.Dockerfile
        tags: accessgraph-ui:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy scan on API image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: accessgraph-api:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-test, frontend, containers, opa-tests, helm-validation]
    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
    
    - name: Build release binaries
      run: |
        mkdir -p bin
        GOOS=linux GOARCH=amd64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-api-linux-amd64 ./cmd/accessgraph-api
        GOOS=linux GOARCH=amd64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-ingest-linux-amd64 ./cmd/accessgraph-ingest
        GOOS=linux GOARCH=amd64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-cli-linux-amd64 ./cmd/accessgraph-cli
        GOOS=darwin GOARCH=amd64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-api-darwin-amd64 ./cmd/accessgraph-api
        GOOS=darwin GOARCH=amd64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-ingest-darwin-amd64 ./cmd/accessgraph-ingest
        GOOS=darwin GOARCH=amd64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-cli-darwin-amd64 ./cmd/accessgraph-cli
        GOOS=darwin GOARCH=arm64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-api-darwin-arm64 ./cmd/accessgraph-api
        GOOS=darwin GOARCH=arm64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-ingest-darwin-arm64 ./cmd/accessgraph-ingest
        GOOS=darwin GOARCH=arm64 go build -ldflags="-X main.version=${{ github.ref_name }}" -o bin/accessgraph-cli-darwin-arm64 ./cmd/accessgraph-cli
    
    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.13.0'
    
    - name: Package Helm chart
      run: |
        helm package deployments/helm/accessgraph -d bin/
    
    - name: Create release notes from CHANGELOG
      run: |
        echo "# AccessGraph ${{ github.ref_name }}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "Production-ready cloud-native security policy visualizer" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## Installation" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo '```bash' >> RELEASE_NOTES.md
        echo "# Kubernetes (Helm)" >> RELEASE_NOTES.md
        echo "helm install accessgraph ./accessgraph-1.1.0.tgz" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "# Docker Compose" >> RELEASE_NOTES.md
        echo "docker-compose up" >> RELEASE_NOTES.md
        echo '```' >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## What's Changed" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes." >> RELEASE_NOTES.md
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTES.md
        files: |
          bin/*
          deployments/helm/accessgraph/README.md
