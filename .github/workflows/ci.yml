name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-test:
    name: Build and Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22.x', '1.23.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.61.0
    
    - name: Run linter
      run: golangci-lint run
    
    - name: Build
      run: make build
    
    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Check coverage threshold
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total: | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: ${coverage}%"
        if (( $(echo "$coverage < 70" | bc -l) )); then
          echo "Coverage ${coverage}% is below 70% threshold"
          exit 1
        fi
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.go-version }}
        path: coverage.out

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ui/package.json
    
    - name: Install dependencies
      working-directory: ui
      run: npm install
    
    - name: Build UI
      working-directory: ui
      run: npm run build
    
    - name: Upload UI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ui-dist
        path: ui/dist

  containers:
    name: Build and Scan Containers
    runs-on: ubuntu-latest
    needs: [build-test, frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: deployments/docker/api.Dockerfile
        tags: accessgraph-api:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build UI image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: deployments/docker/ui.Dockerfile
        tags: accessgraph-ui:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy scan on API image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: accessgraph-api:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-test, frontend, containers]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'
    
    - name: Build release binaries
      run: |
        GOOS=linux GOARCH=amd64 go build -o bin/accessgraph-api-linux-amd64 ./cmd/accessgraph-api
        GOOS=linux GOARCH=amd64 go build -o bin/accessgraph-ingest-linux-amd64 ./cmd/accessgraph-ingest
        GOOS=linux GOARCH=amd64 go build -o bin/accessgraph-cli-linux-amd64 ./cmd/accessgraph-cli
        GOOS=darwin GOARCH=amd64 go build -o bin/accessgraph-api-darwin-amd64 ./cmd/accessgraph-api
        GOOS=darwin GOARCH=amd64 go build -o bin/accessgraph-ingest-darwin-amd64 ./cmd/accessgraph-ingest
        GOOS=darwin GOARCH=amd64 go build -o bin/accessgraph-cli-darwin-amd64 ./cmd/accessgraph-cli
    
    - name: Create release notes
      run: |
        echo "# AccessGraph ${{ github.ref_name }}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## What's New" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "See CHANGELOG for detailed changes." >> RELEASE_NOTES.md
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTES.md
        files: |
          bin/*

